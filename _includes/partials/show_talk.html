{%- if talk.hide -%}
  {%- if talk.name contains "tbd - " -%}
    tba
  {%- else -%}
    {{ talk.name }}
  {%- endif -%}
{%- else -%}
  {%- if talk.name contains "tbd - " -%}
    tba
  {%- else -%}
    <a class="text-reset" href="{{ talk.url | prepend: site.baseurl }}">
      {{ talk.name }}
    </a>
  {%- endif -%}
{%- endif -%}
